{% extends "judge/base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Contests</h1>
    </div>
    <div class="col-12">
        {% for contest in contests %}
        <div class="card">
            <div class="card-body">
                <diV>
                    <h4 class="d-inline-block">{{ contest.name }}</h4>
                    {% if contest.public %}<span class="badge badge-success">Public</span>{% endif %}
                </diV>
                <a href="{% url 'judge:contest_detail' contest.pk %}" class="card-link">Go to contest page</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
